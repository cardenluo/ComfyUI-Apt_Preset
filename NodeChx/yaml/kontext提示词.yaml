
Kontext_提示词技巧:
 prompt: |

  #### 1.基础修改
  - 简单直接：'将汽车颜色更改为红色'
  - 保持风格：'改为白天，同时保持画作的风格相同'

  #### 2.风格转换
  **原则：**
  - 明确命名风格：'转变为包豪斯艺术风格'
  - 描述特征：'转换为油画，笔触可见，颜料纹理厚重'
  - 保留构图：'在保持原始构图的同时更改为包豪斯风格'

  #### 3.角色一致性
  **框架：**
  - 具体描述：'黑短发的女人，而非她'
  - 保留特征：'同时保持相同的面部特征、发型和表情'
  - 分步修改：'先改背景，再改动作'

  #### 4.文本编辑
  - 使用引号：'将 "joy" 替换为 "BFL"'
  - 保持格式：'在保持相同字体样式的同时替换文本'

  #### 常见问题解决

  ##### 角色变化过大
  ❌ 错误：'把人变成维京人'
  ✅ 正确：'换衣服成为维京战士，同时保留面部特征'

  ##### 构图位置改变
  ❌ 错误：'把他放在海滩上'
  ✅ 正确：'将背景更改为海滩，同时保持人物处于完全相同的位置、比例和姿势'

  ##### 风格应用不准确
  ❌ 错误：'使其成为草图'
  ✅ 正确：'转换为具有自然石墨线条、交叉影线和可见纸张纹理的铅笔素描'

  #### 核心原则

  1. **具体明确** - 使用精确描述，避免模糊词汇
  2. **分步编辑** - 复杂修改分为多个简单步骤
  3. **明确保留** - 说明哪些要保持不变
  4. **动词选择** - 用"更改"、"替换"而非"转换"

  #### 最佳实践模板

  **对象修改：**
  '将 [对象] 更改为 [新状态]，保持 [要保留的内容] 不变'

  **风格转换：**
  '转换为 [特定风格]，同时保持 [构图/角色/其他] 不变'

  **背景替换：**
  '将背景更改为 [新背景]，保持主体处于完全相同的位置和姿势'

  **文本编辑：**
  '将 "[原始文本]" 替换为 "[新文本]"，保持相同的字体样式'

  > **记住：** 越具体越好，Kontext 擅长理解详细指令并保持一致性。

