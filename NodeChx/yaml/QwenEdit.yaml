建筑双图融合:
  prompt: 核心方向：创作室内家装设计图，重点参考 “图 1” 的整体风格与色彩体系，包括但不限于图 1 的设计调性（如现代简约、轻奢复古、日式侘寂等）、色彩搭配逻辑（主色 / 辅助色 / 点缀色比例、色调倾向）、材质质感表现（如木质肌理、金属光泽、布艺柔软度等）及氛围营造（如灯光氛围、空间通透感）；结构自由：无需遵循 “图 1” 的空间布局、功能分区、户型结构、家具摆放位置等硬件结构设计，可完全基于室内家装的通用合理性（如动线流畅、功能适配）自由创作，支持灵活调整空间格局（如客厅、卧室、书房等不同功能空间均可）、家具款式与陈列方式；细节要求：设计需符合室内家装的实用性与美观性，包含完整的空间场景（如地面、墙面、天花板处理，核心家具家电配置），保证色彩与风格和 “图 1” 的协调性，同时允许在细节元素（如软装装饰、灯光造型）上进行创意延伸，确保整体视觉统一且富有设计感。


人物背景融合:
  prompt: 以图 1 人物为核心主角并完整保留其外形特征与气质，同时以图 2 外景为背景并 1:1 还原其核心元素、光影氛围与质感，使人物与背景自然融合且整体画面超高清、风格统一、色彩协调、细节清晰。


自动换头:
  prompt: 图1的人头，按照图2的面容，发型，头型进行生成，保持人物头型和身材比例的协调性


自动换装:
  prompt: 图1女孩的衣服，更换成图2的衣服


手动打光:
  prompt: 为图 1 人物添加与图 2 相同角度的光线，模拟图 2 中从特定方向投射、呈光束形态且质感柔和的光线，使光线自然覆盖人物，营造出相应光影氛围。


特殊材质衣服:
  prompt: 将衣物的原始材质完全替换为天然翡翠材质，实现 “衣物由玉石雕琢而成” 的视觉假象，既保留衣物原有剪裁、褶皱与结构细节，又精准呈现翡翠的温润质感与光泽特性

















