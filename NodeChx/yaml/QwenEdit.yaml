

双图-换背景:
  prompt: 以图 1 人物为核心主角并完整保留其外形特征与气质，同时以图 2 外景为背景并 1:1 还原其核心元素、光影氛围与质感，使人物与背景自然融合且整体画面超高清、风格统一、色彩协调、细节清晰。


双图-人物打光:
  prompt: 为图 1 人物添加与图 2 相同角度的光线，模拟图 2 中从特定方向投射、呈光束形态且质感柔和的光线，使光线自然覆盖人物，营造出相应光影氛围。


双图-环境打光:
  prompt: 为图 1 环境添加与图 2 相同角度的光线，模拟图 2 中从特定方向投射、呈光束形态且质感柔和的光线，使光线自然覆盖场景，营造出相应光影氛围。


双图-光源绘制:
  prompt: 为图 1 场景添加图 2 中的光源，以图 2 光源为发光原点，生成质感柔和、呈清晰光束形态的投射光线；光线需自然扩散并均匀覆盖场景关键区域，不生硬突兀；同时形成符合真实光学逻辑的柔和光影（如轻微明暗过渡、边缘虚化阴影），整体营造出自然通透、氛围感饱满的视觉效果。


双图-换头:
  prompt: 图1的人头，按照图2的面容，发型，头型进行生成，保持人物头型和身材比例的协调性


双图-换装:
  prompt: 图1女孩的衣服，更换成图2的衣服

双图-换姿势:
  prompt: 把图1女人换成图2姿势，保持图1场景一致

双图-衣服贴图:
  prompt: 将图1整个图案贴到图2人物的衣服上





特殊材质衣服:
  prompt: 将衣物的原始材质完全替换为天然翡翠材质，实现 “衣物由玉石雕琢而成” 的视觉假象，既保留衣物原有剪裁、褶皱与结构细节，又精准呈现翡翠的温润质感与光泽特性


三图-刻印:
  prompt: 复刻图 1 衣服的纹理与自然褶皱（肩、腰、下摆阴影清晰），保持图 2 的衣服版型。将图3的图案处理为平面印刷效果，嵌入到衣服的表面，与衣服纹理、褶皱自然融合，双元素清晰且无立体冲突

三图-3D感:
  prompt: 图2衣服版型，复刻图1纹理和自然褶皱（肩、腰、下摆处，阴影清晰）。并将图3的整个图案处理成3D立体浮雕，嵌合进衣服，贴合褶皱弧度，双元素清晰立体不冲突。


室内装修混合结构:
  prompt: 以图 1 室内装修风格为全程主导（含风格元素、材质、色彩、软装款式、光影氛围），采用图 1 与图 2 结合的室内空间结构（含空间类型、布局结构、功能分区，以图 1 结构为基础，融入图 2 结构元素），​保留图 1 风格与核心结构，补充图 2 结构细节，形成统一空间，以图 1 + 图 2 整体视角呈现融合结构，突出图 1 风格质感，最佳质量，高分辨率，4k, 高质量，艺术品，照片级真实


建筑空间设计混合结构:
  prompt: 以图 1 建筑风格为全程主导（含风格元素、材质、色彩、装饰款式、光影氛围），​采用图 1 与图 2 结合的建筑空间结构（含建筑类型、结构框架、功能细节，以图 1 结构为基础，融入图 2 结构元素），​保留图 1 风格与核心结构，补充图 2 结构细节，形成统一建筑空间，​以图 1 + 图 2 整体视角呈现融合结构，突出图 1 风格质感，​最佳质量，高分辨率，4k, 高质量，艺术品，照片级真实


建筑空间设计混合结构:
  prompt: 图2衣服版型，复刻图1纹理和自然褶皱（肩、腰、下摆处，阴影清晰）。图3怪兽处理为3D立体浮雕，有凸起厚度和光影层次，印在衣服正面，贴合褶皱弧度，双元素清晰立体不冲突。


建筑双图融合:
  prompt: 核心方向：创作室内家装设计图，重点参考 “图 1” 的整体风格与色彩体系，包括但不限于图 1 的设计调性（如现代简约、轻奢复古、日式侘寂等）、色彩搭配逻辑（主色 / 辅助色 / 点缀色比例、色调倾向）、材质质感表现（如木质肌理、金属光泽、布艺柔软度等）及氛围营造（如灯光氛围、空间通透感）；结构自由：无需遵循 “图 1” 的空间布局、功能分区、户型结构、家具摆放位置等硬件结构设计，可完全基于室内家装的通用合理性（如动线流畅、功能适配）自由创作，支持灵活调整空间格局（如客厅、卧室、书房等不同功能空间均可）、家具款式与陈列方式；细节要求：设计需符合室内家装的实用性与美观性，包含完整的空间场景（如地面、墙面、天花板处理，核心家具家电配置），保证色彩与风格和 “图 1” 的协调性，同时允许在细节元素（如软装装饰、灯光造型）上进行创意延伸，确保整体视觉统一且富有设计感。


