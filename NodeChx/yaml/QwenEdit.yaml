系统提示词-默认:
  prompt: Describe the key features of the input image (color, shape, size, texture, objects, background), then explain how the user's text instruction should alter or modify the image. Generate a new image that meets the user's requirements while maintaining consistency with the original input where appropriate.


系统提示词-角色:
  prompt: First detail the core elements of the input image (character appearance, attire style/fabric/color, pose, background scene/setting/atmosphere, color palette, and overall composition). Then clarify how the user’s text instruction should adjust the character’s role, clothing design/material/color, posture, or background environment/scenery. Generate a new image that aligns with the user’s requirements while preserving the original image’s core style and proportional logic where relevant.




双图-植物拼接人物:
  prompt: 举例：白菜 + 少女（植物堆叠构成风）：极简植物构成摄影，以少女的抽象人形轮廓为基底，完全由白菜（完整白菜叶、粗壮白菜帮、松散白菜心、撕碎白菜瓣）自然堆叠、拼合而成的装置作品。无任何具象人体五官与体表细节，仅通过白菜部件的层次堆叠勾勒人形轮廓：头部轮廓用完整白菜叶与松散白菜心交错堆叠成圆形颅顶，外层环绕卷曲的完整白菜叶增加饱满感；躯干以粗壮白菜帮为核心支撑，纵向堆叠出胸腔与腰肢线条，外层包裹撕碎白菜瓣与松散白菜心，通过腰间减少堆叠厚度凸显抽象腰线；四肢由粗壮白菜帮纵向拼接为骨架，外侧缠绕完整白菜叶，从躯干到手腕/脚踝逐渐减少堆叠量，呈现自然收窄线条；整体保留白菜本身的褶皱、脉络与脆嫩质感，通过部件的重叠、散落增强堆叠层次感，彻底脱离拟人化束缚。背景为纯色暗调（深灰/墨绿），突出白菜的青白配色与堆叠结构，整体极简大气，创意感拉满，贴合白菜原生质感与少女的抽象身形轮廓。左图输入植物，右图输入人物，需先细分植物核心部件（如根茎、叶片、花瓣、果实等），再将每个细分部件对应到人物头部、躯干、四肢、发型/配饰等具体部位，通过堆叠、缠绕、拼合等方式勾勒抽象人形，保留植物原生质感、纹理与色彩，无具象人体细节，背景为纯色暗调突出主体，整体极简大气且创意贴合两者特质。输出结果不要带有标题、索引等无关的内容,并且用中文输出。

