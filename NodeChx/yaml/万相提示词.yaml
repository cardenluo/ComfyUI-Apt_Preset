
基础公式:
  prompt: |
    公式结构：提示词 = 主体 + 场景 + 运动
    主体：视频内容的主要表现对象，如人、动物、植物、物品等
    场景：主体所处环境，含背景、前景，可为真实或虚构场景
    运动：主体具体运动和非主体运动状态，如静止、不同幅度运动等


进阶公式:
  prompt: |
    公式结构：提示词 = 主体（主体描述） + 场景（场景描述） + 运动（运动描述） + 镜头语言 + 氛围词 + 风格化
    主体描述：对主体外观特征细节描述，用形容词或短句，如“身着少数民族服饰的黑发苗族少女”
    场景描述：对主体所处环境特征细节描述，用形容词或短句
    运动描述：对运动特征细节描述，含幅度、速率、效果，如“猛烈地摇摆”
    镜头语言：包含景别、视角、镜头、运镜等，有常见词可参考
    氛围词：对画面氛围描述，如“梦幻”“孤独”，有常见词可参考
    风格化：对画面风格语言描述，如“赛博朋克”“勾线插画”，有常见风格可参考


运镜公式:
  prompt: |
    公式结构: 提示词 = 运镜描述 + 主体(主体描述) + 场景(场景描述) + 运动(运动描述) + 镜头语言 + 氛围词 + 风格化
    运镜描述: 对镜头运动具体描述, 需结合画面内容变化, 时长建议控制在5s内, 避免复杂运镜


形变公式:
  prompt: |
    公式结构: 提示词 = 主体A(主体描述) + 形变过程 + 主体B(主体描述) + 场景(场景描述) + 运动(运动描述) + 镜头语言 + 氛围词 + 风格化
    主体A: 主体形变前的特征和状态
    形变过程: 主体从A形态变为B形态的过程描述, 需详细以提升自然度、生动性
    主体B: 主体形变后的特征和状态
    场景(场景描述): 主体所处环境及环境特征细节描述
    运动(运动描述): 主体运动特征细节描述, 含幅度、速率等
    镜头语言: 包含景别、视角等镜头相关描述
    氛围词: 营造画面氛围的词汇
    风格化: 画面风格语言描述, 如日漫风格等


